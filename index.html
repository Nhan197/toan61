      // ====== UTILS ======
      function shuffle(arr) {
        const a = arr.slice();
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
      }

      function pickExam(bank, size) {
        const shuffled = shuffle(bank).slice(0, size);
        return shuffled.map((q) => {
          const idxs = q.choices.map((_, i) => i);
          const order = shuffle(idxs);
          const choices = order.map((i) => q.choices[i]);
          const answer = order.indexOf(q.answer);
          return { ...q, choices, answer };
        });
      }

      function formatTime(sec) {
        const h = Math.floor(sec / 3600);
        const m = Math.floor((sec % 3600) / 60);
        const s = sec % 60;
        const hh = h.toString().padStart(2, "0");
        const mm = m.toString().padStart(2, "0");
        const ss = s.toString().padStart(2, "0");
        return \`\${hh}:\${mm}:\${ss}\`;
      }

      // ====== COMPONENTS ======
      function QuestionCard({ q, index, chosen, onChoose, showAnswer, locked }) {
        return (
          <div className="bg-white border rounded-2xl shadow-sm p-4">
            <div className="mb-3">
              <div className="text-sm text-gray-500">Câu {index + 1}</div>
              <div className="text-base sm:text-lg font-medium leading-relaxed">{q.q}</div>
            </div>
            <div className="space-y-2">
              {q.choices.map((c, i) => {
                const isCorrect = i === q.answer;
                const isChosen = chosen === i;
                const showState = showAnswer || isChosen;
                let cls = "border-gray-200";
                if (showState) {
                  if (isCorrect) cls = "border-green-500 bg-green-50";
                  else if (isChosen && !isCorrect) cls = "border-red-400 bg-red-50";
                }
                return (
                  <label key={i} className={\`flex items-center gap-3 p-2 border rounded-xl cursor-pointer \${locked ? "opacity-60 cursor-not-allowed" : ""} \${cls}\`}>
                    <input
                      type="radio"
                      name={\`q-\${q.id}\`}
                      className="accent-indigo-600"
                      checked={isChosen || false}
                      onChange={() => !locked && onChoose(i)}
                      disabled={locked}
                    />
                    <span className="select-none">{String.fromCharCode(65 + i)}. {c}</span>
                  </label>
                );
              })}
            </div>
          </div>
        );
      }

      function App() {
        const [seed, setSeed] = useState(0);
        const [showAnswers, setShowAnswers] = useState(false);
        const [current, setCurrent] = useState(0);
        const [responses, setResponses] = useState(Array(EXAM_SIZE).fill(null));
        const [remain, setRemain] = useState(EXAM_DURATION_SEC);
        const [submitted, setSubmitted] = useState(false);

        const questions = useMemo(() => pickExam(BANK, EXAM_SIZE), [seed]);
        const TOTAL = questions.length;

        useEffect(() => {
          if (submitted) return;
          if (remain <= 0) {
            // auto submit
            setSubmitted(true);
            setShowAnswers(true);
            return;
          }
          const t = setTimeout(() => setRemain(remain - 1), 1000);
          return () => clearTimeout(t);
        }, [remain, submitted]);

        function pick(iChoice) {
          if (submitted) return;
          setResponses((prev) => {
            const next = prev.slice();
            next[current] = iChoice;
            return next;
          });
        }

        function resetAll() {
          setSeed((s) => s + 1);
          setResponses(Array(EXAM_SIZE).fill(null));
          setCurrent(0);
          setShowAnswers(false);
          setSubmitted(false);
          setRemain(EXAM_DURATION_SEC);
        }

        function submitNow() {
          setSubmitted(true);
          setShowAnswers(true);
        }

        const doneCount = responses.filter((v) => v !== null).length;
        const correctCount = responses.reduce((acc, r, i) => {
          if (r === null) return acc;
          return acc + (r === questions[i].answer ? 1 : 0);
        }, 0);
        const percent = Math.round((correctCount / TOTAL) * 100);

        return (
          <div className="min-h-screen bg-gray-50 text-gray-900 p-4 sm:p-6">
            <div className="max-w-5xl mx-auto">
              <header className="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-3 mb-4">
                <div>
                  <h1 className="text-2xl sm:text-3xl font-bold">Trắc nghiệm Toán 6 – 50/100 câu (90 phút)</h1>
                  <p className="text-sm text-gray-600">Ngẫu nhiên 50 câu từ bộ 100 • Trộn đáp án • Tự chấm điểm • Hết giờ tự nộp</p>
                </div>
                <div className="flex items-center gap-2">
                  <div className="px-3 py-2 rounded-xl border bg-white shadow-sm font-mono">
                    ⏳ {formatTime(remain)} {submitted && <span className="text-red-600 font-semibold">(Hết giờ/Đã nộp)</span>}
                  </div>
                  <button onClick={resetAll} className="px-3 py-2 rounded-xl bg-white border shadow-sm hover:bg-gray-100">Trộn lại đề</button>
                  <button onClick={submitNow} disabled={submitted} className="px-3 py-2 rounded-xl bg-indigo-600 text-white shadow hover:bg-indigo-700 disabled:opacity-50">Nộp bài</button>
                  <button onClick={() => setShowAnswers((v) => !v)} className="px-3 py-2 rounded-xl bg-white border shadow-sm hover:bg-gray-100">{showAnswers ? "Ẩn đáp án" : "Hiện đáp án"}</button>
                </div>
              </header>

              <div className="mb-3 flex flex-wrap items-center gap-2">
                <div className="px-3 py-1 rounded-full bg-white border shadow-sm">
                  Câu {current + 1}/{TOTAL}
                </div>
                <div className="px-3 py-1 rounded-full bg-white border shadow-sm">
                  Đã làm: {doneCount}/{TOTAL}
                </div>
                <div className="px-3 py-1 rounded-full bg-white border shadow-sm">
                  Đúng: {correctCount} ({percent}%)
                </div>
                <div className="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                  <div className="h-full bg-green-500" style={{ width: \`\${(doneCount / TOTAL) * 100}%\` }} />
                </div>
              </div>

              <QuestionCard
                q={questions[current]}
                index={current}
                chosen={responses[current]}
                onChoose={pick}
                showAnswer={showAnswers}
                locked={submitted}
              />

              <nav className="mt-4 flex flex-wrap items-center gap-2">
                <button
                  onClick={() => setCurrent((i) => Math.max(0, i - 1))}
                  className="px-4 py-2 rounded-xl bg-white border shadow-sm hover:bg-gray-100 disabled:opacity-50"
                  disabled={current === 0}
                >
                  ← Trước
                </button>
                <button
                  onClick={() => setCurrent((i) => Math.min(TOTAL - 1, i + 1))}
                  className="px-4 py-2 rounded-xl bg-white border shadow-sm hover:bg-gray-100 disabled:opacity-50"
                  disabled={current === TOTAL - 1}
                >
                  Sau →
                </button>
                <button
                  onClick={() => {
                    const next = responses.findIndex((v, i) => v === null && i >= current);
                    if (next !== -1) setCurrent(next);
                  }}
                  className="ml-auto px-4 py-2 rounded-xl bg-indigo-600 text-white shadow hover:bg-indigo-700"
                  disabled={submitted}
                >
                  Nhảy tới câu bỏ trống
                </button>
              </nav>

              <div className="mt-4 grid grid-cols-10 sm:grid-cols-20 gap-1">
                {Array.from({ length: TOTAL }).map((_, i) => {
                  const isCurrent = i === current;
                  const done = responses[i] !== null;
                  const correct = done && responses[i] === questions[i].answer;
                  const base = "h-8 text-xs rounded-md border flex items-center justify-center";
                  let cls = "bg-white border-gray-200";
                  if (isCurrent) cls = "border-indigo-600 bg-indigo-50";
                  if (submitted) {
                    if (responses[i] === null) cls = "bg-yellow-50 border-yellow-400";
                    else if (correct) cls = "bg-green-50 border-green-500";
                    else cls = "bg-red-50 border-red-400";
                  } else if (done) {
                    cls = correct ? "border-green-500" : "border-red-400";
                  }
                  return (
                    <button
                      key={i}
                      title={\`Câu \${i + 1}\`}
                      onClick={() => setCurrent(i)}
                      className={\`\${base} \${cls}\`}
                    >
                      {i + 1}
                    </button>
                  );
                })}
              </div>

              <div className="mt-6 p-4 bg-white border rounded-2xl shadow-sm">
                <h2 className="font-semibold mb-2">Kết quả</h2>
                <p>
                  Điểm: <span className="font-bold">{correctCount}/{TOTAL}</span>
                  {" "}(<span className="font-bold">{percent}%</span>){submitted ? "" : " • (Hãy nộp bài để chốt điểm)"}
                </p>
                <p className="text-sm text-gray-600 mt-1">
                  Lưu ý: Sau khi hết 90 phút, hệ thống tự nộp và khoá lựa chọn.
                </p>
              </div>

              <footer className="mt-6 text-xs text-gray-500">
                <p>Chủ đề: Tập hợp • Số tự nhiên • Thứ tự • Cộng/Trừ/Nhân/Chia • Lũy thừa • Thứ tự phép tính • Chia hết & dấu hiệu • Nguyên tố • ƯCLN/BCNN • Số nguyên & quy tắc dấu ngoặc.</p>
              </footer>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
